<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-1</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="App-nadpis">
        <div v-show="show_book">
            <h1>{{ title_book }} - {{ author }} - {{ created }}</h1>
            <button v-on:click="created++">Increase age of created</button>
            <button @click="created--">Decrease age of created</button>

            <button @click="changeTitle()">Change title book</button>
        </div>
    
        <button @click="hide_show_book()">
            <span v-if="show_book">Hide book</span>
            <span v-else>Show book</span>
        </button>


        <div v-show="show_book">Actually is book showing.</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
